<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Selector</title>
    <link rel="stylesheet" href="Card_selector.css">
</head>


<body>
    <div class="container">

        <div class="slides">
            <img class="img" src="slide1.png">
        </div>
        <div class="slides">
            <img class="img" src="slide2.png">
        </div>
        <div class="slides">
            <img class="img" src="slide3.png">
        </div>
        <div class="slides">
            <img class="img" src="slide4.png">
        </div>
        <div class="slides">
            <img class="img" src="slide5.png">
        </div>

        <div class="button" id="button-prev" onclick="plusSlides(-1)">&#8490;
        </div>
        <div class="button" id="button-next" onclick="plusSlides(1)">&#8491;</div>
    </div>

    <script src="Card_Selector.js"></script>
</body>

</html>
